{% extends 'base.html' %}    
    
{% block content %}
    <h1>Blog list</h1>
        <div>
            {%for post in posts%}
            <a href="{% url 'blog:detail' post.id %}">{{post.title}}</a>
            <a href="{% url 'blog:update' post.id%}">Update<a/>
            <a href="{% url 'blog:delete' post.id%}">Delete<a/>
            <br>
            {% endfor %}
        </div>
        <br>
    <a class="inline-flex items-center px-2.5 py-1.5 border border-transparent text-xs font-mediun rounded text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset focus:ring-indigo-500" href="{% url 'blog:create' %}">pincha aqui para crear un blog<a/>
{% endblock content %}
